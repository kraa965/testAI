<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Gemini AI Редактор Изображений</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Inter, Arial, sans-serif;
  text-align: center;
}

#imageFile { display: none; }

.container {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 30px;
}

.box {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 20px;
  width: 360px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  position: relative;
  cursor: pointer;
}

img {
  width: 320px;
  height: 320px;
  object-fit: cover;
  border-radius: 12px;
  background: black;
}

.placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(0,0,0,0.4);
  font-size: 16px;
  pointer-events: none;
}

.processing {
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
              0 0 80px rgba(0, 128, 255, 0.2);
}

#loading {
  margin-top: 15px;
  font-size: 16px;
  display: none;
}

#timer {
  font-size: 18px;
  font-weight: bold;
  margin-top: 5px;
}
</style>
</head>

<body>

<input type="file" id="imageFile" accept="image/*">

<div id="loading">
  Улучшаем ваши зубы…  
  <div id="timer">0.00 s</div>
</div>

<div class="container">

  <div class="box" id="uploadBox">
    <h3>Оригинал (нажмите для загрузки)</h3>
    <img id="preview">
    <div class="placeholder" id="placeholder">Нажмите для загрузки</div>
  </div>

  <div class="box" id="resultBox">
    <h3>Результат после лечения</h3>
    <img id="result">
  </div>

</div>

<script>
const fileInput = document.getElementById("imageFile");
const uploadBox = document.getElementById("uploadBox");
const previewImg = document.getElementById("preview");
const resultImg = document.getElementById("result");
const loading = document.getElementById("loading");
const resultBox = document.getElementById("resultBox");
const placeholder = document.getElementById("placeholder");
const timerEl = document.getElementById("timer");

let timerInterval = null;
let startTime = 0;

// открыть файл
uploadBox.onclick = () => fileInput.click();

fileInput.onchange = async () => {
  const file = fileInput.files[0];
  if (!file) return;

  // preview
  previewImg.src = URL.createObjectURL(file);
  placeholder.style.display = "none";

  // === COMPRESS IMAGE ===
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  canvas.width = 1024;
  canvas.height = img.height * 1024 / img.width;
  canvas.getContext("2d").drawImage(img, 0, 0, canvas.width, canvas.height);

  const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.8));

  const formData = new FormData();
  formData.append("image", blob, "photo.jpg");

  // === START TIMER ===
  loading.style.display = "block";
  resultBox.classList.add("processing");

  startTime = performance.now();
  timerEl.textContent = "0.00 s";

  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const t = (performance.now() - startTime) / 1000;
    timerEl.textContent = t.toFixed(2) + " s";
  }, 50);

  // === FETCH AI ===
  try {
    const res = await fetch("https://geminin-image-ai.vercel.app/api/image", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.imageBase64) {
      resultImg.src = data.imageBase64;
    } else {
      alert("Ошибка AI: " + JSON.stringify(data));
    }

  } catch (err) {
    alert("Ошибка сети: " + err);
  }

  // === STOP TIMER ===
  clearInterval(timerInterval);
  const totalTime = (performance.now() - startTime) / 1000;
  timerEl.textContent = "Готово за " + totalTime.toFixed(2) + " s";

  loading.style.display = "none";
  resultBox.classList.remove("processing");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Gnatone Mirror AI</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Inter, Arial, sans-serif;
  text-align: center;
  background: #f6f7fb;
  padding: 40px;
}

#imageFile { display: none; }

.container {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 30px;
}

.box {
  background: white;
  border-radius: 16px;
  padding: 20px;
  width: 360px;
  border: 1px solid #ddd;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  position: relative;
  cursor: pointer;
  transition: 0.2s;
}

.box:hover {
  border-color: #00aaff;
  transform: translateY(-2px);
}

img {
  width: 320px;
  height: 320px;
  object-fit: cover;
  border-radius: 12px;
  background: #000;
}

.placeholder {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #888;
  font-size: 16px;
  pointer-events: none;
}

.processing {
  box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
}

#loading {
  margin-top: 20px;
  font-size: 16px;
  display: none;
}

#timer {
  font-size: 22px;
  font-weight: bold;
  color: #0077ff;
  margin-top: 6px;
}
</style>
</head>

<body>

<input type="file" id="imageFile" accept="image/*">

<div id="loading">
  Улучшаем ваши зубы…  
  <div id="timer">00:00</div>
</div>

<div class="container">

  <div class="box" id="uploadBox">
    <h3>Оригинал (нажмите для загрузки)</h3>
    <img id="preview">
    <div class="placeholder" id="placeholder">Нажмите для загрузки</div>
  </div>

  <div class="box" id="resultBox">
    <h3>Результат после лечения</h3>
    <img id="result">
  </div>

</div>

<script>
const fileInput = document.getElementById("imageFile");
const uploadBox = document.getElementById("uploadBox");
const previewImg = document.getElementById("preview");
const resultImg = document.getElementById("result");
const loading = document.getElementById("loading");
const resultBox = document.getElementById("resultBox");
const placeholder = document.getElementById("placeholder");
const timerEl = document.getElementById("timer");

let timerInterval = null;
let startTime = 0;
let busy = false;

// формат мм:сс
function formatTime(ms) {
  const total = Math.floor(ms / 1000);
  const m = Math.floor(total / 60);
  const s = total % 60;
  return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
}

function startTimer() {
  startTime = performance.now();
  timerEl.textContent = "00:00";
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timerEl.textContent = formatTime(performance.now() - startTime);
  }, 200);
}

function stopTimer() {
  clearInterval(timerInterval);
  timerEl.textContent = "Время: " + formatTime(performance.now() - startTime);
}

// открыть загрузку
uploadBox.onclick = () => {
  if (!busy) fileInput.click();
};

// загрузка файла
fileInput.onchange = async () => {
  if (busy) return;
  const file = fileInput.files[0];
  if (!file) return;

  busy = true;

  // preview
  previewImg.src = URL.createObjectURL(file);
  placeholder.style.display = "none";

  // === СЖАТИЕ ===
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  canvas.width = 1024;
  canvas.height = img.height * 1024 / img.width;
  canvas.getContext("2d").drawImage(img, 0, 0, canvas.width, canvas.height);

  const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.8));

  const formData = new FormData();
  formData.append("image", blob, "photo.jpg");

  // UI start
  loading.style.display = "block";
  resultBox.classList.add("processing");
  startTimer();

  try {
    const res = await fetch("https://geminin-image-ai.vercel.app/api/image", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.imageBase64) {
      resultImg.src = data.imageBase64;
    } else {
      alert("Ошибка AI:\n" + JSON.stringify(data));
    }

  } catch (err) {
    alert("Ошибка сети: " + err);
  }

  // UI stop
  stopTimer();
  resultBox.classList.remove("processing");
  busy = false;
};
</script>

</body>
</html>

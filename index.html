<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Gemini AI Редактор Изображений</title>

	<style>
      * { box-sizing: border-box; }

      body {
          font-family: Inter, Arial, sans-serif;
          /*background: linear-gradient(180deg, #0b1020, #0a0f2c);
          color: white;
          padding: 40px;*/
          text-align: center;
      }

      h2 {
          font-size: 28px;
          font-weight: 600;
          margin-bottom: 20px;
      }

      /* скрытый input */
      #imageFile {
          display: none;
      }

      /* Layout */
      .container {
          display: flex;
          justify-content: center;
          gap: 40px;
          margin-top: 30px;
      }

      /* Card */
      .box {
          background: rgba(255,255,255,0.05);
          backdrop-filter: blur(10px);
          border-radius: 18px;
          padding: 20px;
          width: 360px;
          border: 1px solid rgba(255,255,255,0.15);
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);
          position: relative;
          cursor: pointer;
          transition: 0.2s;
      }

      /*.box:hover {
          border-color: #00ffff;
          transform: translateY(-4px);
      }*/

      /* Title */
      .box h3 {
          margin-bottom: 10px;
          font-weight: 500;
      }

      /* Images */
      img {
          width: 320px;
          height: 320px;
          object-fit: cover;
          border-radius: 12px;
          background: black;
      }

      /* Placeholder text */
      .placeholder {
          position: absolute;
          inset: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          color: rgba(255,255,255,0.4);
          font-size: 16px;
          pointer-events: none;
      }

      /* AI glow */
      .processing {
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
          0 0 80px rgba(0, 128, 255, 0.2);
      }

      /* Loading */
      #loading {
          margin-top: 15px;
          font-size: 16px;
          color: black;
          display: none;
          animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
          0%,100% { opacity: 0.2; }
          50% { opacity: 1; }
      }
	</style>
</head>
<body>

<input type="file" id="imageFile" accept="image/*">

<div id="loading">Улучшаем ваши зубы…</div>

<div class="container">

	<!-- ORIGINAL -->
	<div class="box" id="uploadBox">
		<h3>Оригинал (нажмите для загрузки)</h3>
		<img id="preview">
		<div class="placeholder" id="placeholder">Нажмите здесь, чтобы загрузить фото</div>
	</div>

	<!-- RESULT -->
	<div class="box" id="resultBox">
		<h3>Результат после лечения</h3>
		<img id="result">
	</div>

</div>

<script>
	const fileInput = document.getElementById("imageFile");
	const uploadBox = document.getElementById("uploadBox");
	const previewImg = document.getElementById("preview");
	const resultImg = document.getElementById("result");
	const loading = document.getElementById("loading");
	const resultBox = document.getElementById("resultBox");
	const placeholder = document.getElementById("placeholder");

	// Клик по карточке = открыть файл
	uploadBox.onclick = () => fileInput.click();

	// При выборе файла
	fileInput.onchange = async () => {
		const file = fileInput.files[0];
		if (!file) return;

		// показать оригинал
		const reader = new FileReader();
		reader.onload = e => {
			previewImg.src = e.target.result;
			placeholder.style.display = "none";
		};
		reader.readAsDataURL(file);

		// AI магия
		loading.style.display = "block";
		resultBox.classList.add("processing");

		const formData = new FormData();
		formData.append("image", file);

		const res = await fetch("geminin-image-ai.vercel.app/api/image", {
			method: "POST",
			body: formData
		});

		const data = await res.json();

		if (data.imageBase64) {
			resultImg.src = data.imageBase64;
		}

		loading.style.display = "none";
		resultBox.classList.remove("processing");
	};
</script>

</body>
</html>
